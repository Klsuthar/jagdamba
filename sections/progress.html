<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="progress-section">
            <div class="container">
                <button class="back-button-top" id="backButton" onclick="goBack()" style="display: none;">
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <h2 class="section-title">Student Progress</h2>
                
                <div class="class-selection">
                    <div class="selection-header">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>Select Your Class</h3>
                        <p>Choose a class to view student progress reports</p>
                    </div>
                    <div class="class-buttons">
                        <button class="class-btn" onclick="selectClass('class_1')">
                            <div class="btn-icon"><i class="fas fa-book-reader"></i></div>
                            <span class="btn-text">Class 1</span>
                            <div class="btn-shine"></div>
                        </button>
                        <button class="class-btn" onclick="selectClass('class_2')">
                            <div class="btn-icon"><i class="fas fa-book-open"></i></div>
                            <span class="btn-text">Class 2</span>
                            <div class="btn-shine"></div>
                        </button>
                        <button class="class-btn" onclick="selectClass('class_3')">
                            <div class="btn-icon"><i class="fas fa-user-graduate"></i></div>
                            <span class="btn-text">Class 3</span>
                            <div class="btn-shine"></div>
                        </button>
                    </div>
                    <div class="selection-footer">
                        <img src="../images/stikers/student.webp" alt="Students" class="footer-img">
                    </div>
                </div>

                <div class="students-list" id="studentsList" style="display: none;">
                    <div class="list-header">
                        <i class="fas fa-users"></i>
                        <h3 id="classTitle"></h3>
                        <p>Select a student to view their detailed progress report</p>
                    </div>
                    <div class="students-grid" id="studentsGrid"></div>
                </div>

                <div class="report-card" id="reportCard">
                    <div id="reportCardTop"></div>
                    <div class="report-header">
                        <img src="" alt="Student Photo" class="student-photo" id="studentPhoto">
                        <h2 id="studentName"></h2>
                        <p id="studentClass"></p>
                    </div>

                    <div class="report-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Student ID:</span>
                                <span class="info-value" id="displayId"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Roll Number:</span>
                                <span class="info-value" id="rollNo"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Session:</span>
                                <span class="info-value" id="session"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Attendance:</span>
                                <span class="info-value" id="attendance"></span>
                            </div>
                        </div>

                        <div id="allExamsContainer"></div>
                    </div>

                    <div class="student-navigation">
                        <button class="nav-btn prev-btn" id="prevStudentBtn" onclick="navigateStudent('prev')">
                            <i class="fas fa-chevron-left"></i>
                            <span>Previous</span>
                        </button>
                        <button class="nav-btn next-btn" id="nextStudentBtn" onclick="navigateStudent('next')">
                            <span>Next</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <div class="students-horizontal-list">
                        <h4><i class="fas fa-users"></i> Quick Navigate</h4>
                        <div class="horizontal-scroll" id="horizontalStudentList"></div>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    </nav>

            .then(r => r.text())
