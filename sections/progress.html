<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Progress - Shree Jagdamba Convent School</title>
    <meta name="theme-color" content="#2d4558">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jagdamba">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../images/icons/icon-192x192.png">
    <link rel="icon" href="../images/favicon.ico">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HBJ8C4HZ2V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-HBJ8C4HZ2V');
    </script>
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/progress.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="progress-section">
            <div class="container">
                <button class="back-button-top" id="backButton" onclick="goBack()" style="display: none;">
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <h2 class="section-title">Student Progress</h2>
                
                <div class="class-selection">
                    <h3>Select Class</h3>
                    <div class="class-buttons">
                        <button class="class-btn" onclick="selectClass('class_1')">Class 1</button>
                        <button class="class-btn" onclick="selectClass('class_2')">Class 2</button>
                        <button class="class-btn" onclick="selectClass('class_3')">Class 3</button>
                    </div>
                    <img src="../images/stikers/student.webp" alt="Students" style="width: 100%; display: block; margin: 0; padding: 0;">
                </div>

                <div class="students-list" id="studentsList" style="display: none;">
                    <h3 id="classTitle"></h3>
                    <div class="students-grid" id="studentsGrid"></div>
                </div>

                <div class="report-card" id="reportCard">
                    <div class="report-header">
                        <img src="" alt="Student Photo" class="student-photo" id="studentPhoto">
                        <h2 id="studentName"></h2>
                        <p id="studentClass"></p>
                    </div>

                    <div class="report-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Student ID:</span>
                                <span class="info-value" id="displayId"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Roll Number:</span>
                                <span class="info-value" id="rollNo"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Session:</span>
                                <span class="info-value" id="session"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Exam:</span>
                                <span class="info-value" id="examType"></span>
                            </div>
                        </div>

                        <h3 style="margin: 2rem 0 1rem; color: var(--primary);">Subject-wise Marks</h3>
                        <table class="subjects-table">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Obtained</th>
                                    <th>Total</th>
                                    <th>Grade</th>
                                </tr>
                            </thead>
                            <tbody id="subjectsBody"></tbody>
                        </table>

                        <div class="performance-summary">
                            <div class="summary-card">
                                <h4>Total Marks</h4>
                                <div class="value" id="totalMarks"></div>
                            </div>
                            <div class="summary-card">
                                <h4>Percentage</h4>
                                <div class="value" id="percentage"></div>
                            </div>
                            <div class="summary-card">
                                <h4>Rank</h4>
                                <div class="value" id="rank"></div>
                            </div>
                        </div>

                        <div class="summary-card">
                            <h4>Attendance</h4>
                            <div class="attendance-bar">
                                <div class="attendance-fill" id="attendanceFill"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <nav class="mobile-nav">
        <a href="../index.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../pages/about.html" class="nav-item"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="../pages/gallery.html" class="nav-item"><i class="fas fa-images"></i><span>Gallery</span></a>
        <a href="progress.html" class="nav-item active"><i class="fas fa-users"></i><span>Students</span></a>
        <a href="../pages/contact.html" class="nav-item"><i class="fas fa-phone"></i><span>Contact</span></a>
    </nav>

    <script src="../js/pwa.js"></script>
    <script src="../js/scroll-animation.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/footer.js"></script>
    <script>
        fetch('../components/header.html')
            .then(r => r.text())
            .then(html => document.getElementById('header-placeholder').innerHTML = html);
    </script>
</body>
</html>
