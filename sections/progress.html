<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Progress - Shri Jagdamba School</title>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/progress.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header" id="header">
        <div class="header-container">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo">
                <h2>Shri Jagdamba School</h2>
            </div>
            <nav class="desktop-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../pages/about.html" class="nav-link">About Us</a>
                <a href="../pages/gallery.html" class="nav-link">Gallery</a>
                <a href="progress.html" class="nav-link active">Student Progress</a>
                <a href="../pages/contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="progress-section">
            <div class="container">
                <button class="back-button-top" id="backButton" onclick="goBack()" style="display: none;">
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <h2 class="section-title">Student Progress</h2>
                
                <div class="class-selection">
                    <h3>Select Class</h3>
                    <div class="class-buttons">
                        <button class="class-btn" onclick="selectClass('class_2')">Class 2</button>
                        <button class="class-btn" onclick="selectClass('class_3')">Class 3</button>
                    </div>
                </div>

                <div class="students-list" id="studentsList" style="display: none;">
                    <h3 id="classTitle"></h3>
                    <div class="students-grid" id="studentsGrid"></div>
                </div>

                <div class="report-card" id="reportCard">
                    <div class="report-header">
                        <img src="" alt="Student Photo" class="student-photo" id="studentPhoto">
                        <h2 id="studentName"></h2>
                        <p id="studentClass"></p>
                    </div>

                    <div class="report-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Student ID:</span>
                                <span class="info-value" id="displayId"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Roll Number:</span>
                                <span class="info-value" id="rollNo"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Session:</span>
                                <span class="info-value" id="session"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Exam:</span>
                                <span class="info-value" id="examType"></span>
                            </div>
                        </div>

                        <h3 style="margin: 2rem 0 1rem; color: var(--primary);">Subject-wise Marks</h3>
                        <table class="subjects-table">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Obtained</th>
                                    <th>Total</th>
                                    <th>Grade</th>
                                </tr>
                            </thead>
                            <tbody id="subjectsBody"></tbody>
                        </table>

                        <div class="performance-summary">
                            <div class="summary-card">
                                <h4>Total Marks</h4>
                                <div class="value" id="totalMarks"></div>
                            </div>
                            <div class="summary-card">
                                <h4>Percentage</h4>
                                <div class="value" id="percentage"></div>
                            </div>
                            <div class="summary-card">
                                <h4>Rank</h4>
                                <div class="value" id="rank"></div>
                            </div>
                        </div>

                        <div class="summary-card">
                            <h4>Attendance</h4>
                            <div class="attendance-bar">
                                <div class="attendance-fill" id="attendanceFill"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <nav class="mobile-nav">
        <a href="../index.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="../pages/about.html" class="nav-item"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="../pages/gallery.html" class="nav-item"><i class="fas fa-images"></i><span>Gallery</span></a>
        <a href="progress.html" class="nav-item active"><i class="fas fa-users"></i><span>Students</span></a>
        <a href="../pages/contact.html" class="nav-item"><i class="fas fa-phone"></i><span>Contact</span></a>
    </nav>

    <script src="../js/progress.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
