<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>छात्र प्रगति - श्री जगदम्बा स्कूल</title>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/progress.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header" id="header">
        <div class="header-container">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo">
                <h2>श्री जगदम्बा स्कूल</h2>
            </div>
            <nav class="desktop-nav">
                <a href="../index.html" class="nav-link">होम</a>
                <a href="../pages/about.html" class="nav-link">हमारे बारे में</a>
                <a href="../pages/gallery.html" class="nav-link">गैलरी</a>
                <a href="progress.html" class="nav-link active">छात्र प्रगति</a>
                <a href="../pages/contact.html" class="nav-link">संपर्क</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="progress-section">
            <div class="container">
                <h2 class="section-title">छात्र प्रगति</h2>
                
                <div class="class-selection">
                    <h3>कक्षा चुनें</h3>
                    <div class="class-buttons">
                        <button class="class-btn" onclick="selectClass('class_2')">कक्षा 2</button>
                        <button class="class-btn" onclick="selectClass('class_3')">कक्षा 3</button>
                    </div>
                </div>

                <div class="students-list" id="studentsList" style="display: none;">
                    <h3 id="classTitle"></h3>
                    <div class="students-grid" id="studentsGrid"></div>
                </div>

                <div class="report-card" id="reportCard">
                    <div class="report-header">
                        <img src="" alt="Student Photo" class="student-photo" id="studentPhoto">
                        <h2 id="studentName"></h2>
                        <p id="studentClass"></p>
                    </div>

                    <div class="report-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">छात्र आईडी:</span>
                                <span class="info-value" id="displayId"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">रोल नंबर:</span>
                                <span class="info-value" id="rollNo"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">सत्र:</span>
                                <span class="info-value" id="session"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">परीक्षा:</span>
                                <span class="info-value" id="examType"></span>
                            </div>
                        </div>

                        <h3 style="margin: 2rem 0 1rem; color: var(--primary);">विषय-वार अंक</h3>
                        <table class="subjects-table">
                            <thead>
                                <tr>
                                    <th>विषय</th>
                                    <th>प्राप्तांक</th>
                                    <th>पूर्णांक</th>
                                    <th>ग्रेड</th>
                                </tr>
                            </thead>
                            <tbody id="subjectsBody"></tbody>
                        </table>

                        <div class="performance-summary">
                            <div class="summary-card">
                                <h4>कुल अंक</h4>
                                <div class="value" id="totalMarks"></div>
                            </div>
                            <div class="summary-card">
                                <h4>प्रतिशत</h4>
                                <div class="value" id="percentage"></div>
                            </div>
                            <div class="summary-card">
                                <h4>रैंक</h4>
                                <div class="value" id="rank"></div>
                            </div>
                        </div>

                        <div class="summary-card">
                            <h4>उपस्थिति</h4>
                            <div class="attendance-bar">
                                <div class="attendance-fill" id="attendanceFill"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="back-button" id="backButton" style="display: none;">
                    <button onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> वापस जाएं
                    </button>
                </div>
            </div>
        </section>
    </main>

    <nav class="mobile-nav">
        <a href="../index.html" class="nav-item"><i class="fas fa-home"></i><span>होम</span></a>
        <a href="../pages/about.html" class="nav-item"><i class="fas fa-info-circle"></i><span>हमारे बारे</span></a>
        <a href="../pages/gallery.html" class="nav-item"><i class="fas fa-images"></i><span>गैलरी</span></a>
        <a href="progress.html" class="nav-item active"><i class="fas fa-users"></i><span>छात्र</span></a>
        <a href="../pages/contact.html" class="nav-item"><i class="fas fa-phone"></i><span>संपर्क</span></a>
    </nav>

    <script src="../js/progress.js"></script>
</body>
</html>
